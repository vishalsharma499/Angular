<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="form-group col-md-6 col-md-offset-5 align-center">
            <h1 class="heading mt-4 d-flex justify-content-center align-center">checkout </h1>
            <!-- <form #sellerAddProduct="ngForm" (ngSubmit)="sellerAddProduct(sellerAddProduct.value)" class="forms mt-4 p-4"> -->
            <form #orderData="ngForm" (ngSubmit)="ordernow(orderData.value)" class="forms mt-4 p-4">
                <div class=" form-group  ">
                    <p class="productMessage">{{orderMsg}}</p>

                    <!-- <label for=" name">Name:</label> -->
                    <input type="text" class="form-control" id="email" name="email" ngModel
                        placeholder=" Enter your email ">

                    <!-- <label for="email" class="mt-3">Email address:</label> -->
                    <input type="text" class="form-control mt-3" id="address" name="address" ngModel
                        placeholder="Enter your address ">


                    <!-- <label for="password" class="mt-3">Password:</label> -->
                    <input type="text" class="form-control mt-3" id="contact" name="contact" ngModel
                        placeholder="Enter contact">

                   

                    <button type="submit" class="btn btn-primary mt-3 btn-sm ">Order Now</button><br>
                </div>

            </form>
        </div>
        <div class="form-group col-md-6 col-md-offset-5 align-center mt-5 justify-content-center ">
            <h4 class="text-center">Total Amount : {{totalPrice}} /-</h4>
            <h4 class="text-center">Payment method : Pay ON Delivery</h4>
        </div>

    </div>
</div>
